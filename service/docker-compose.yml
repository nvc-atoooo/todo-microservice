version: '3'

services:
  config:
    build: config
    restart: always
    ports:
      - 8888:8888
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  registry:
    build: registry
    restart: always
    depends_on:
      - config
    ports:
      - 8761:8761
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  gateway:
    build: gateway
    restart: always
    depends_on:
      - config
    ports:
      - 80:4000
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  auth-service:
    build: auth-service
    restart: always
    depends_on:
      - config
      - postgresql
    ports:
      - 5000:5000
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    
  postgresql:
    build: postgresql
    restart: always
    volumes:
      - ./volumes/postgresql/data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: POSTGRES_USER
      POSTGRES_PASSWORD: POSTGRES_PASSWORD
